<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <!-- Include Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="app.component.css">
</head>
<body>
    <!-- Bootstrap Navbar Start -->
    <nav class="navbar navbar-expand-lg navbar-light" *ngIf="showHeaderFooter">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <!-- Use routerLink directive for navigation -->
                        <a class="nav-link" routerLink="/survey-form" routerLinkActive="active">Survey Form</a>
                    </li>
                    <li class="nav-item">
                        <!-- Use routerLink directive for navigation -->
                        <!-- Might have to create 3rd comp piece... will use an api call to get all survey from db -->
                        <a class="nav-link" routerLink="/list-surveys" routerLinkActive="active">List All Surveys</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Bootstrap Navbar End -->
    <div class="welcome-container" *ngIf="showHeaderFooter">
        <h1 class="welcome-message">
            Welcome to the Final Project of SWE642
        </h1>
        <!-- GMU logo -->
        <img src="/assets/logo.png" alt="GMU logo" style="max-width: 100%; height: auto;">
    </div>

    <!-- Angular Router Outlet -->
    <router-outlet></router-outlet>

    <!-- Include Bootstrap JS and its dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
